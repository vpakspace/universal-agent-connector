<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Agent Connector{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">AI Agent Connector</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('wizard') }}">New Integration</a></li>
                <li><a href="{{ url_for('agents') }}">Agents</a></li>
                <li>
                    <a href="{{ url_for('notifications') }}">
                        Notifications
                        <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
                    </a>
                </li>
                <li><a href="{{ url_for('console') }}">Console</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Load unread notification count
        fetch('/api/notifications?unread_only=true&limit=1')
            .then(response => response.json())
            .then(data => {
                const badge = document.getElementById('notification-badge');
                if (data.unread_count > 0) {
                    badge.textContent = data.unread_count;
                    badge.style.display = 'inline-block';
                }
            })
            .catch(error => console.error('Error loading notifications:', error));
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
