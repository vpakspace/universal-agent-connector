apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: uac

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

images:
  - name: universal-agent-connector
    newName: ghcr.io/vpakspace/universal-agent-connector
    newTag: latest
