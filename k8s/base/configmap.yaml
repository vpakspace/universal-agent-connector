apiVersion: v1
kind: ConfigMap
metadata:
  name: uac-config
  namespace: uac
  labels:
    app.kubernetes.io/name: universal-agent-connector
    app.kubernetes.io/component: config
data:
  # Flask configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "false"

  # Server configuration
  HOST: "0.0.0.0"
  PORT: "5000"
  WORKERS: "4"

  # Audit configuration
  AUDIT_BACKEND: "file"
  AUDIT_LOG_DIR: "/app/logs/audit"
  AUDIT_MAX_FILE_SIZE_MB: "100"
  AUDIT_MAX_FILES: "10"

  # Cache configuration
  CACHE_MAX_SIZE: "1000"
  CACHE_TTL_SECONDS: "300"

  # Rate limiting defaults
  RATE_LIMIT_QUERIES_PER_MINUTE: "60"
  RATE_LIMIT_QUERIES_PER_HOUR: "1000"
  RATE_LIMIT_QUERIES_PER_DAY: "10000"

  # OntoGuard configuration
  ONTOGUARD_ENABLED: "true"
  ONTOGUARD_DEFAULT_DOMAIN: "hospital"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
