apiVersion: v1
kind: Secret
metadata:
  name: uac-secrets
  namespace: uac
  labels:
    app.kubernetes.io/name: universal-agent-connector
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT Secret (generate with: openssl rand -hex 32)
  JWT_SECRET_KEY: "REPLACE_WITH_SECURE_KEY"

  # Database credentials
  DB_HOST: "postgresql.uac.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "hospital_db"
  DB_USER: "uac_user"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # OpenAI API Key (for NL to SQL)
  OPENAI_API_KEY: "REPLACE_WITH_API_KEY"

  # Alerting (optional)
  SLACK_WEBHOOK_URL: ""
  PAGERDUTY_ROUTING_KEY: ""
