apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: uac-prod

resources:
  - ../../base

namePrefix: prod-

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: uac

  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: uac

  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2
    target:
      kind: PodDisruptionBudget
      name: uac

  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: uac.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: uac.example.com
    target:
      kind: Ingress
      name: uac

  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: uac

configMapGenerator:
  - name: uac-config
    behavior: merge
    literals:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - LOG_LEVEL=WARNING
      - WORKERS=4

images:
  - name: universal-agent-connector
    newName: ghcr.io/vpakspace/universal-agent-connector
    newTag: v1.0.0
