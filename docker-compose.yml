version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uac-postgres
    environment:
      POSTGRES_USER: uac_user
      POSTGRES_PASSWORD: uac_password
      POSTGRES_DB: hospital_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uac_user -d hospital_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
