{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "uac.fullname" . }}-secrets
  labels:
    {{- include "uac.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret-key: {{ .Values.secrets.jwtSecretKey | default (randAlphaNum 64) | quote }}
  {{- if .Values.externalDatabase.enabled }}
  db-password: {{ .Values.externalDatabase.password | quote }}
  {{- else }}
  db-password: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.slackWebhookUrl }}
  slack-webhook-url: {{ .Values.secrets.slackWebhookUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.pagerdutyRoutingKey }}
  pagerduty-routing-key: {{ .Values.secrets.pagerdutyRoutingKey | quote }}
  {{- end }}
{{- end }}
