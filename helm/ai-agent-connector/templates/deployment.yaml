apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-agent-connector.fullname" . }}
  labels:
    {{- include "ai-agent-connector.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-agent-connector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.configMap.enabled }}
        checksum/config: {{ include "ai-agent-connector.configMapName" . }}
        {{- end }}
        {{- if .Values.secrets.enabled }}
        checksum/secret: {{ include "ai-agent-connector.secretName" . }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ai-agent-connector.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-agent-connector.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.healthCheck.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.livenessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.healthCheck.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.healthCheck.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.readinessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.healthCheck.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.healthCheck.startupProbe.enabled }}
        startupProbe:
          httpGet:
            path: {{ .Values.healthCheck.startupProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.startupProbe.timeoutSeconds }}
          successThreshold: {{ .Values.healthCheck.startupProbe.successThreshold }}
          failureThreshold: {{ .Values.healthCheck.startupProbe.failureThreshold }}
        {{- end }}
        env:
        - name: FLASK_ENV
          value: {{ .Values.env.FLASK_ENV | quote }}
        - name: PORT
          value: {{ .Values.env.PORT | quote }}
        - name: HOST
          value: {{ .Values.env.HOST | quote }}
        {{- if .Values.configMap.enabled }}
        {{- range $key, $value := .Values.configMap.data }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-agent-connector.configMapName" $ }}
              key: {{ $key }}
        {{- end }}
        {{- end }}
        {{- if .Values.secrets.enabled }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-agent-connector.secretName" . }}
              key: SECRET_KEY
              optional: true
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-agent-connector.secretName" . }}
              key: ENCRYPTION_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-agent-connector.secretName" . }}
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-agent-connector.secretName" . }}
              key: ANTHROPIC_API_KEY
              optional: true
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-agent-connector.secretName" . }}
              key: DB_PASSWORD
              optional: true
        {{- end }}
        {{- range $key, $value := .Values.env }}
        {{- if and (ne $key "FLASK_ENV") (ne $key "PORT") (ne $key "HOST") }}
        {{- if not (hasPrefix "DB_PASSWORD" $key) }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.lifecycle }}
        lifecycle:
          {{- toYaml .Values.lifecycle | nindent 10 }}
        {{- end }}
        {{- if .Values.extraVolumeMounts }}
        volumeMounts:
          {{- toYaml .Values.extraVolumeMounts | nindent 10 }}
        {{- end }}
      {{- if .Values.extraContainers }}
      {{- toYaml .Values.extraContainers | nindent 6 }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      volumes:
        {{- toYaml .Values.extraVolumes | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
